<VirtualHost *:80>
  ServerAdmin snappy@daedalus.co.za
  DocumentRoot /var/www/site/prestashop
  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined 
</VirtualHost>
<VirtualHost *.snappy.click:443>
  ServerAdmin webmaster@localhost
  DocumentRoot /var/www/site/prestashop
  ServerName *.snappy.click
  SSLEngine on
  SSLCertificateFile /tmp/certs/snappy.click.crt
  SSLCertificateKeyFile /tmp/certs/snappy.click.key
</VirtualHost>
<Directory /var/www/site/prestashop>
  Options Indexes FollowSymLinks MultiViews
  AllowOverride All
  Order deny,allow
  Allow from all
</Directory>