<VirtualHost *:80>
  ServerAdmin snappy@daedalus.co.za
  DocumentRoot /var/www/site/prestashop
  <Directory /var/www/site/prestashop>
	  Options Indexes FollowSymLinks MultiViews
	  AllowOverride All
	  Order deny,allow
	  Allow from all
  </Directory>
  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined 
</VirtualHost>
<VirtualHost *:443>
  ServerAdmin snappy@daedalus.co.za
  DocumentRoot /var/www/site/prestashop
  <Directory /var/www/site/prestashop>
	  Options Indexes FollowSymLinks MultiViews
	  AllowOverride All
	  Order deny,allow
	  Allow from all
  </Directory>
  SSLEngine on
  SSLCertificateFile /etc/httpd/conf/ipaddress.crt
  SSLCertificateKeyFile /etc/httpd/conf/server.ca.key
</VirtualHost>
